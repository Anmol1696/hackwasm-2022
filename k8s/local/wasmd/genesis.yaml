apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wasmd-genesis
spec:
  serviceName: wasmd-genesis
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: wasmd
      app.kubernetes.io/name: wasmd-genesis
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: wasmd
        app.kubernetes.io/type: wasmd-validator
        app.kubernetes.io/name: wasmd-genesis
        app.kubernetes.io/version: '0.1'
    spec:
      initContainers:
        - name: init-genesis
          image: persistenceone/wasmd:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "0.1"
              memory: "100M"
            requests:
              cpu: "0.1"
              memory: "100M"
      containers:
        - name: validator
          image: persistenceone/wasmd:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "0.5"
              memory: "1G"
            requests:
              cpu: "0.1"
              memory: "500M"
        - name: exposer-app
          image: persistenceone/exposer:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "0.1"
              memory: "100M"
            requests:
              cpu: "0.1"
              memory: "100M"
