apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wasmd-validator
spec:
  serviceName: wasmd-validator
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: wasmd
      app.kubernetes.io/name: wasmd-validator
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: wasmd
        app.kubernetes.io/type: wasmd-validator
        app.kubernetes.io/name: wasmd-validator
        app.kubernetes.io/version: '0.1'
    spec:
      initContainers:
        - name: wait-for-genesis
          image: persistenceone/wasmd:latest
          imagePullPolicy: Always
          env:
            - name: GENESIS_HOST
              value: wasmd-genesis.default
            - name: GENESIS_PORT
              value: "8081"
        - name: init-validator
          image: persistenceone/wasmd:latest
          imagePullPolicy: Always
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  key: chain.id
                  name: wasmd
            - name: HOME_DIR
              value: /wasmd
            - name: GENESIS_HOST
              value: wasmd-genesis.default
            - name: GENESIS_PORT
              value: "8081"
          resources:
            limits:
              cpu: "0.1"
              memory: "100M"
            requests:
              cpu: "0.1"
              memory: "100M"
          volumeMounts:
            - mountPath: /wasmd
              name: wasmd
            - mountPath: /configs
              name: addresses
      containers:
        - name: validator
          image: persistenceone/wasmd
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "0.5"
              memory: "1G"
            requests:
              cpu: "0.1"
              memory: "500M"
        - name: exposer-app
          image: persistenceone/exposer:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "0.1"
              memory: "100M"
            requests:
              cpu: "0.1"
              memory: "100M"
